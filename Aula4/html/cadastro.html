<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cadastro Facebook</title>
</head>
<body class="bg-fomulario">
    <header class="container" id="header-container">
        <h2 class="header-title">Formulário de Cadastro</h2>
    </header>
    <section>
        <!--Primeiro Nome-->
        <form action="sucesso.html" class="container" id="form-container">    
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Primeiro Nome</span>
                </div>
                <input type="text" class="form-control" placeholder="Ex:Jose" aria-label="primeiro-nome" aria-describedby="basic-addon1" required>
            </div>
            <!--Segundo Nome-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">Segundo Nome</span>
                </div>
                <input type="text" class="form-control" placeholder="Ex: dos Santos" aria-label="segundo-nome" aria-describedby="basic-addon2" required>
            </div>
            <!--E-mail-->
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-email">E-mail</span>
                </div>
                <input type="email" class="form-control" placeholder="exemplo@gmail.com" aria-label="email" aria-describedby="basic-addon3" required>
            </div>
            <!--Data de Nascimento-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon4">Data de Nascimento</span>
                </div>
                <input type="date" class="form-control" placeholder="Ex: xx/xx/xxxx" aria-label="data-de-nascimento" aria-describedby="basic-addon4" required>
            </div>
            <!--CPF-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon5">CPF</span>
                </div>
                <input type="text" class="form-control" placeholder="Ex: xxx.xxx.xxx-xx" aria-label="cpf" aria-describedby="basic-addon5" required>
            </div>
            <!--Dados de Endereço-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon6">Logradouro</span>
                </div>
                <input type="text" class="form-control" placeholder="Ex: Rua Joao Ventura" aria-label="logradouro" aria-describedby="basic-addon6" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon7">Número</span>
                </div>
                <input type="number" class="form-control" placeholder="Ex: 123" aria-label="número" aria-describedby="basic-addon7" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon8">Bairro</span>
                </div>
                <input type="text" class="form-control" placeholder="Ex: Jardim das Flores" aria-label="bairro" aria-describedby="basic-addon8" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon9">Cidade</span>
                </div>
                <input type="text" class="form-control" placeholder="Ex: Barueri" aria-label="cidade" aria-describedby="basic-addon9" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon10">Estado</span>
                </div>
                <input type="text" class="form-control" placeholder="Ex: São Paulo" aria-label="estado" aria-describedby="basic-addon10" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon11">CEP</span>
                </div>
                <input type="text" class="form-control" placeholder="Ex: xxxxx-xxx" aria-label="cep" aria-describedby="basic-addon11" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon12">Senha</span>
                </div>
                <input type="text" class="form-control" placeholder="Defina sua senha" aria-label="senha" aria-describedby="basic-addon12" required>
            </div>
            <div class="input-group mb-3" required="true">
                <span class="input-group-text" class="input-group-text">Gênero</span>
                </div>
                <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">Masculino
                <label class="form-check-label" for="radio1"></label>
                </div>
                <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Feminino
                <label class="form-check-label" for="radio2"></label>
                </div>
                <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option3">Outros
                <label class="form-check-label" for="radio3"></label>
                </div>
            </div><br><br>
            <div class="input-group mb-3" required="true">
                <span class="input-group-text" class="input-group-text">Interesses</span>
            </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="futebol">
                <label class="form-check-label">Futebol</label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check2" name="option2" value="basquete">
                <label class="form-check-label">Basquete</label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check3" name="option3" value="videogame">
                <label class="form-check-label">Videogame</label>
                </div><br><br>
            
            <!--Botões de finalização e redefinição-->

            <input type="submit" class="btn btn-primary" role="button">
            <a class="btn btn-primary redefine-button" href="cadastro.html" role="button">Redefinir</a>
        </form>

    </section>


    </body>
</html>
